[zookeeper_servers]
zk_1 ansible_host=172.17.8.201  deploy_dir=/home/tidb/zk_deploy myid=1
zk_2 ansible_host=172.17.8.202  deploy_dir=/home/tidb/zk_deploy myid=2
zk_3 ansible_host=172.17.8.203  deploy_dir=/home/tidb/zk_deploy myid=3

# deploy_dir is zookeeper host absolute path
# myid is zookeeper myid file, it's uniq; range 1-255
# http://zookeeper.apache.org/doc/current/zookeeperAdmin.html#sc_configuration


#https://www.ibm.com/support/knowledgecenter/en/SSPFMY_1.3.5/com.ibm.scala.doc/config/iwa_cnf_scldc_cnf_kfk_t.html
[kafka_servers]
kafka1 ansible_host=172.17.8.201 deploy_dir=/home/tidb/kafka_deploy1 data_drs=/home/tidb/kafka_deploy1,/tmp/kafka1 kafka_port=9091  id=1
kafka2 ansible_host=172.17.8.202 deploy_dir=/home/tidb/kafka_deploy1 data_drs=/home/tidb/kafka_deploy1,/tmp/kafka1 kafka_port=9091  id=2
kafka3 ansible_host=172.17.8.203 deploy_dir=/home/tidb/kafka_deploy1 data_drs=/home/tidb/kafka_deploy1,/tmp/kafka1 kafka_port=9091  id=3

# deploy_dir is kafka host absolute path
# id of the broker. This must be set to a unique integer for each broker.
# kafka_port kafka listen port

## Global variables
[all:vars]
# ssh via normal user
ansible_user = vagrant

# deployment methods
deployment_method = binary

# timezone of deployment region
timezone = Asia/Shanghai

set_hostname = False
enable_ntpd = True
